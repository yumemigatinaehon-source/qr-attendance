<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>出席記録一覧</title>
</head>
<body>
  <h2>出席記録一覧</h2>
  <table border="1">
    <thead><tr><th>教室</th><th>動作</th><th>時刻</th></tr></thead>
    <tbody id="records"></tbody>
  </table>

  <script>
    async function loadRecords() {
      const res = await fetch("/api/records");
      const data = await res.json();
      const tbody = document.getElementById("records");
      tbody.innerHTML = data.map(r => 
        `<tr><td>${r.room}</td><td>${r.action}</td><td>${r.time}</td></tr>`
      ).join("");
    }
    loadRecords();
  </script>
</body>
</html>
